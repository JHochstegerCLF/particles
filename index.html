<!doctype html>
<html lang="en-US" style="height=100%">
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    /* Remove default margins and prevent scrolling */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; 
    }

    /* Make canvas a block to remove the default inline gap at the bottom */
    canvas {
      display: block; 
    }
    * {
      padding: 0;
      margin: 0;
    }
    canvas {
      background: #000;
      display: block;
      margin: 0 auto;
      }
    </style>
  </head>
  <body style="height=100%">
    <canvas id="myCanvas" style="width=100%; height: 100%"></canvas>
    <div style="position: absolute; top: 10px; left: 10px; z-index: 1000; display: inline-block;">
      <button id="clearAll">Clear All</button>
      <button id="clearParticles">Clear Particles</button>
      <button id="clearAttractors">Clear Attractors</button>
      <button id="spawnParticlesButton">Spawn Particles</button>
      <input type="number" id="particleCount" value="100" min="1" style="width: 50px"></input>
    </div>

    <div style="position: absolute; bottom: 10px; left: 10px; z-index: 1000; display: flex; flex-direction: column; align-items: flex-end">
      <label id="maxSpeedLabel" style="color: white" for="maxSpeed">Max Speed (10): </label><input type="range" id="maxSpeed" min="0" max="100" value="10">
      <label id="particleForceLabel" style="color: white" for="particleForce">Particle Repulsion(10): </label><input type="range" id="particleForce" min="0" max="100" value="10">
      <label id="attractorForceLabel" style="color: white" for="attractorForce">Attractor Force (10): </label><input type="range" id="attractorForce" min="0" max="100" value="10">
      <label id="wallForceLabel" style="color: white" for="wallForce">Wall Force (20): </label><input type="range" id="wallForce" min="0" max="100" value="20">
    </div>

    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="particle.js"></script>
    <script type="text/javascript" src="attractor.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
